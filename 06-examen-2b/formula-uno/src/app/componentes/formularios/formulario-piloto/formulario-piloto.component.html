<form #formularioPiloto="ngForm"
      (ngSubmit)="crearPiloto(formularioPiloto)"
      class="mb-3">
  <div class="input-group mb-1">
    <label for="nombreId" class="input-group-text">Nombre: </label>
    <input id="nombreId"
           type="text"
           placeholder="Nombre del piloto"
           name="nombre"
           class="form-control"
           [(ngModel)]="nombreModelo"
           required
           minlength="3"
           #nombreCampo="ngModel">

    <div *ngIf="nombreCampo.touched && nombreCampo.errors">
      <p *ngIf="nombreCampo.errors.required">Error: Campo requerido</p>
      <p *ngIf="nombreCampo.errors.minlength">Error: Longitud minima 3</p>
    </div>
  </div>
  <div class="input-group mb-1">
    <label for="apellidoID" class="input-group-text">Apellido: </label>
    <input id="apellidoID"
           type="text"
           placeholder="Apellido del piloto"
           name="apellido"
           class="form-control"
           [(ngModel)]="apellidoModelo"
           required>
  </div>
  <div class="input-group mb-1">
    <label for="paisID" class="input-group-text">País: </label>
    <input id="paisID"
           type="text"
           placeholder="País del piloto"
           name="pais"
           class="form-control"
           [(ngModel)]="paisModelo"
           required>
  </div>
  <div class="input-group mb-1">
    <label for="polePositionsID" class="input-group-text">Pole Positions: </label>
    <input id="polePositionsID"
           type="number"
           min=0
           placeholder="Cantidad de pole positions en F1"
           name="pole_positions"
           class="form-control"
           [(ngModel)]="polePositionsModelo"
           required>
  </div>
  <div class="input-group mb-1">
    <label for="victoriasID" class="input-group-text">Victorias: </label>
    <input id="victoriasID"
           type="number"
           min=0
           placeholder="Cantidad de victorias en F1"
           name="cantidad_victorias"
           class="form-control"
           [(ngModel)]="victoriasModelo"
           required>
  </div>
  <div class="input-group mb-1">
    <label for="campeonatosID" class="input-group-text">Campeonatos: </label>
    <input id="campeonatosID"
           type="number"
           min=0
           placeholder="Cantidad de campeonatos en F1"
           name="cantidad_campeonatos"
           class="form-control"
           [(ngModel)]="campeonatosModelo"
           required>
  </div>
  <div class="input-group mb-1">
    <label for="retiradoID" class="input-group-text">¿Está retirado?: </label>
    <select id="retiradoID"
            name="retirado"
            [(ngModel)]="retiradoModelo"
            required>
      <option [ngValue]="true">Sí</option>
      <option [ngValue]="false">No</option>
    </select>
    <div class="input-group">
      <p class="input-group-text">Valor Input: {{retiradoInput}}</p>
      <p class="input-group-text">Valor Modelo: {{retiradoModelo}}</p>
    </div>
  </div>
  <div class="input-group mb-1">
    <label for="escuderiaID" class="input-group-text">Escuderias: </label>
    <select id="escuderiaID"
            name="retirado"
            [(ngModel)]="escuderiaModelo">
      <option [ngValue]="null">Por Asignar</option>
      <option *ngFor="let escuderia of arregloEscuderias" value="{{escuderia.id}}">{{escuderia.nombre}}</option>
    </select>
  </div>
  <button type="submit" [disabled]="!formularioPiloto.form.valid">
    Submit
  </button>
  <button type="reset">
    Reset
  </button>
</form>
